version: 1.0.0
description: The NetFlow Optimizer app provides dashboards to monitor your network
  traffic in data centers or clouds providing details on inbound/outbound accepted
  rejected flows, source and destination IP addresses, ports, protocols, as well as
  usage by application and user. Data is imported into Sumo via JSON streaming of
  NetFlow Optimizer processing NetFlow, IPFIX, sFlow, and cloud VPC flow logs.
