description: Dataminr Pulse's AI-powered real-time intelligence brings faster detection
  and response into Sumo Logic Cloud Security Analytics. Learn about threats as they
  unfold to prioritize and manage risk, and protect your physical and digital assets
  in real time. Dataminr Pulse for Cyber Risk easily fits into your Sumo Logic Cloud
  Security Analytics workflows, enabling rapid identification and mitigation of emerging
  threats so you can deliver faster time to detection and response. The global leader
  in AI for risk detection since 2009, Dataminr Pulse is relied on by two-thirds of
  Fortune 100 companies to inform their physical, cyber, and converged security operations.
